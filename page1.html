<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click it!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: #fff5f5;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: popIn 1s ease;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ff5e6c;
    }
    .btn {
      background: #ff5e6c;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .emoji {
      font-size: 2rem;
      animation: floatUp 3s ease-in-out infinite;
    }
    @keyframes floatUp {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="emoji">ðŸ’– Wihh ðŸ’–</h1>
    <button class="btn" onclick="location.href='page2.html'">Apa Tuch?</button>
  </div>
</body>
</html>
